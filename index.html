<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="wrapper">
            <div class="wrapper-content">
                <h1 class="main-heading">Learn to code by watching others</h1>
                <p class="main-description">
                    See how experienced developers solve problem in real time.
                    watching scripted tutorials is great, but understanding how developers think is invaluable.
                </p>
            </div>
            <div class="wrapper-form">
                <div class="try-it-free">
                    <p class="try-it-free_paragraph"> <span class="strong-paragraph">Try it free 7 days</span> then $20/mo. thereafter</p>
                </div>

                <form action="" class="form">
                    <div class="form-input">
                        <input type="text" placeholder="Firstname" required>
                    </div>
                    <div class="form-input">
                        <input type="text" placeholder="Lastname" required>
                    </div>
                    <div class="form-input">
                        <input type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-input">
                        <input type="password" placeholder="Password" required>
                    </div>

                    <button type="submit">claim your free trial</button>

                    <small class="form-small">by clicking the button, you are agreeing to our <a href="#" class="small-span">terms and condition</a></small>
                </form>
                
            </div>
        </div>
    </main>
</body>
</html>
